<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"> 
	<title>Matem&aacute;ticas para todos - MXT</title>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/estilos.css" rel="stylesheet">
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery.flip.min.js" type="text/javascript">></script>
	<script src="js/index.js" type="text/javascript">></script>
	<script src="./js/socket.io/socket.io-1.2.0.js"></script>
</head>
<body>
            <!-- Small modal -->
            <div id="cajamodal" class="modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Cerrar</h4>
                        </div><!-- fin modal-header -->
                        <div class="modal-body">
                            <p>¿Desea cerrar el juego?</p>
                        </div><!-- fin modal-body -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                            <button id="cerrar" type="button" class="btn btn-primary">Si</button>
                        </div><!-- fin modal-footer -->
                    </div><!-- fin modal content -->
                </div><!-- fin modal-dialog -->
            </div><!-- fin cajamodal -->
<div class="contenedor">
    	<header>
            <nav id="menu"><button type="button" id="cerrar" class="close" data-toggle="modal" data-target="#cajamodal" data-container="body"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button></nav>
    		<h1>La Guerra de los lados</h1>
            <div class="clear-b"></div>
            <h2 id="titulo">A Jugar!!!</h2>
    	</header>
        <section>
        	<!-- MENSAJES DE ERROR O ADVERTENCIA -->
        	<article id="msg">
                 <div class="alert alert-warning" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div></div>
                </div>
                 <div class="alert alert-danger" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <div></div>
                </div>
		</article>
        	<!-- FORM DE INGRESO -->
        	<article id="avatar" class="login">
        	    	<div class="avatar"><img src="img/avatar-neutro.png" alt="Usuario" /></div>
        	        <form name="login" action="#">
        	   		<input name="nombre" id="nombre" type="text" class="input_txt" placeholder="Ingrese un nombre de usuario." maxlength="14">
				<input type="submit" value="Entrar" id="entrar" class="btn">
	                </form>
		</article>
		<!-- AVATAR Y LISTADO DE AMIGOS --> 
            <article id="amigos">
                <div class="mi_avatar">
                    <img src="img/avatar-neutro.png" class="img-responsive" alt="" />
                    <div class="caption"><h3></h3></div>
                </div>
                <div id="listado" class="lista"></div><!-- fin listado -->
                <div class="clear"></div>
            </article><!-- fin amigos -->
         	<!-- A JUGAR --> 
            <article id="juego">
            	<div class="avatar1">
                	<h3></h3>
                	<div class="img-avatar"><img src="img/avatar-neutro.png" class="img-responsive" /></div>
                    <div><img src="img/lomos.png" class="img-responsive" /></div>
                    <div class="contador">
                    	<img src="img/caja.png" class="img-responsive" />
                    	<span></span>
                    </div>
                </div><!-- fin avatar1 -->
                <div id="mano">
                	<div class="centrar">
				<div class="guerra">
        		            	<img src="img/caja_cartas.png" class="img-responsive" />
		                    	<span></span>
				</div>
             			<div class="respuesta"><img src="img/lomo.png" class="jugador1"/></div>
                	    	<div class="sep"></div>
             			<div class="respuesta"><img src="img/lomo.png" class="jugador2"/></div>
               			<div class="clear"></div>
                	</div>
                	<div id="empate">
                		<div class="respuesta"><img src="img/empate.png" class="empate" /></div>
                	</div>
                </div><!-- fin mano -->
                <div class="avatar2">
                	<h3></h3>
                	<div class="img-avatar"><img src="img/avatar-neutro.png" class="img-responsive" /></div>
                    <div><img src="img/lomos.png" class="img-responsive" /></div>
                    <div class="contador">
                    	<img src="img/caja.png" class="img-responsive" />
                    	<span></span>
                    </div>               
                </div><!-- fin avatar2 -->
                <div class="clear"></div>
         	</article><!-- fin mano -->
         	<!-- RESULTADOS -->            
		<article id="resultados"></article><!-- fin resultados -->
    	</section>
</div><!-- fin contenedor -->
</body>
</html>
